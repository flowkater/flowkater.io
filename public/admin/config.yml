backend:
  name: github
  repo: flowkater/flowkater.io   # 본인 repo
  branch: main
media_library:
  name: cloudinary
  config:
    cloud_name: dbk9myj4w
    api_key: 149565194822152
public_folder: "/assets/uploads"
media_folder: "public/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "pubDatetime", widget: "datetime"}
      - {label: "Updated", name: "updatedDatetime", widget: "datetime", required: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}